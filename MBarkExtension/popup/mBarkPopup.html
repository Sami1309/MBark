<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" href="mBarkPopup.css">
		<script type="text/javascript" src="pdfjs/pdf.js"></script>
		<script type="text/javascript" src="mBarkPopup.js"></script>
	</head>

  <body>

	<div id="browser"></div>
  	
  	<div id="content" class="wrapper">
		
		<div id="auditInfo" class="banner">
			
			<div id="auditRefresh"></div>

			<div class='auditRow'>
				<p id="auditName"></p>
			</div>
			
			<div class='auditRow'>
				<p class="alignRight">Last Audit:</p>
				<p class="alignLeft" id="auditDate"></p>
			</div>
			

			<div class="auditRow">
				
				<div class="auditGroup">					
					<p class="auditGroupHeader">Resident Credits</p>

					<p class="alignRight">UofM Ann Arbor:</p>
					<p class="alignLeft" id="auditResidentCredits"></p>

					<p class="alignRight">Major 300+:</p>
					<p class="alignLeft" id="auditMajorResidentCredits"></p>

				</div>

				<div class="auditGroup">					
					<p class="auditGroupHeader">GPA</p>

					<p class="alignRight">Cumulative:</p>
					<p class="alignLeft" id="auditCumulativeGPA"></p>

					<p class="alignRight">Major:</p>
					<p class="alignLeft" id="auditMajorGPA"></p>
				</div>

			</div>

			<div class="auditRow">	
				<p class="alignRight">Credits Toward Program:</p>
				<p class="alignLeft" id="auditCTP"></p>
			</div>
		</div>

    	<div class="wrapper">
		    <div id="mainPage" class="wrapper">

		    	<table id='creditTable'>
		    		<tbody id="creditTableBody"></tbody>
		    	</table>

		    </div>

		    <div id="categoryPage"> 

		    	<div id="categoryHeader">
		    		<div id="categoryBackButton"></div>
			    	<h1 id="categoryTitle" class="banner"></h1>
			    </div>

				<table id='classTable'> 
					<tbody id='classTableBody'></tbody>
				</table>

    			<div id="classSearchButtonDiv" class="wrapper"></div>
			</div>

    	</div>
  	</div>

  </body>


</html>
